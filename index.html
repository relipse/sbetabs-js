<!DOCTYPE html>
<html lang="en">
<head>
    <title>SBETabs example</title>
    <link rel="stylesheet" href="SBETabs.css" type="text/css">
    <script src="SBETabs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .tabpage {
            display: none;
        }
        .tabpagecontainer {
            width: 50%;

        }
        .tabcontent {
            border: 1px solid #CCCCCC;
            border-top: none;
        }
        p {
            margin-top: 0;
            padding-top: 1em;
        }
    </style>
</head>
<body>
<div class="tabpagecontainer">
<div id="tabcontainer">
</div>
<div class="tabcontent">
    <div class="tabpage Bad" style="display: block">
        <p>These are the bad</p>
    </div>
    <div class="tabpage Bosses">
        <p>These are the bosses</p>
    </div>
    <div class="tabpage Items">
        <p>These are the items</p>
    </div>
    <div class="tabpage Walls">
        <p>These are the walls</p>
    </div>
</div>
</div>
<script>
    let sbetabs = new SBETabs({container: document.getElementById('tabcontainer'),
        tabs: ['Bad', 'Bosses', 'Items', 'Walls']
    });
    sbetabs.OnSelect = function(tab_name, tab_index){
        //do nothing -- user should override this function to actually make tab switching do something
        $('.tabcontent .tabpage').hide();
        var $seltab = $('.tabcontent .tabpage.'+tab_name);
        console.log($seltab.length, $seltab);
        $seltab.show();
        console.log('SBETabs.OnSelect("' + tab_name + '", ' + tab_index + ');');
    }
</script>
</body>
</html>
